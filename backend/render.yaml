services:
  - type: web
    name: krib-ai-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: SUPABASE_URL
        fromSecret: true
      - key: SUPABASE_ANON_KEY
        fromSecret: true
      - key: SUPABASE_SERVICE_ROLE_KEY
        fromSecret: true
      - key: AWS_ACCESS_KEY_ID
        fromSecret: true
      - key: AWS_SECRET_ACCESS_KEY
        fromSecret: true
      - key: AWS_REGION
        value: "us-east-1"
      - key: S3_BUCKET_NAME
        value: "krib_host"
      - key: S3_ENDPOINT_URL
        value: "https://bpomacnqaqzgeuahhlka.storage.supabase.co/storage/v1/s3"
      - key: OPENAI_API_KEY
        fromSecret: true
      - key: ANTHROPIC_API_KEY
        fromSecret: true
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: REDIS_URL
        fromSecret: true
      - key: UPSTASH_REDIS_REST_URL
        fromSecret: true
      - key: UPSTASH_REDIS_REST_TOKEN
        fromSecret: true
      - key: SENTRY_DSN
        fromSecret: true
      - key: ENABLE_METRICS
        value: "True"
      - key: ENABLE_RATE_LIMITING
        value: "True"
      - key: WEBHOOK_SECRET_KEY
        generateValue: true
      - key: WEBHOOK_TIMEOUT
        value: "30"
      - key: WEBHOOK_MAX_RETRIES
        value: "3"
      - key: SSE_HEARTBEAT_INTERVAL
        value: "5"
      - key: SSE_MAX_CONNECTIONS
        value: "1000"
      - key: ENVIRONMENT
        value: "production"
      - key: KRIB_AI_AGENT_API_KEY
        value: "krib_prod_c4323aa1d8896254316e396995bf7f6fffacdaa8985ec09da4067da37f1e6ae8"
      - key: STRIPE_PUBLISHABLE_KEY
        fromSecret: true
      - key: STRIPE_SECRET_KEY
        fromSecret: true
      - key: STRIPE_WEBHOOK_SECRET
        fromSecret: true
      - key: PLATFORM_FEE_PERCENTAGE
        value: "15.0"
      - key: PAYOUT_DELAY_DAYS
        value: "1"
      - key: CURRENCY
        value: "AED"
      - key: CONNECT_REFRESH_URL
        value: "https://host.krib.ae/dashboard/financials"
      - key: CONNECT_RETURN_URL
        value: "https://host.krib.ae/dashboard/financials"
